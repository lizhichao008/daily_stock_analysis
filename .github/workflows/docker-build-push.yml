name: Build and Push Docker Image

# 触发条件
on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  # 允许手动触发
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker 镜像标签'
        required: true
        default: 'latest'

# 环境变量
env:
  # 请修改为你的 Docker Hub 镜像地址
  REGISTRY_IMAGE: lizhichao008/daily-stock-analysis
  # 指定 Dockerfile 路径
  DOCKERFILE_PATH: ./docker/Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 提取元数据，自动生成镜像标签
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            # 为默认分支（如 main）打上 latest 标签
            type=raw,value=latest,enable={{is_default_branch}}
            # 为 Git 标签（如 v1.0.0）生成对应标签
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 如果手动触发，使用手动输入的标签
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      # 5. 构建并推送 Docker 镜像（关键修改点）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # 构建上下文仍然是项目根目录
          file: ${{ env.DOCKERFILE_PATH }}  # 指定 Dockerfile 路径
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 启用缓存加速
          cache-from: type=gha
          cache-to: type=gha,mode=max
