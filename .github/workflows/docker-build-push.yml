name: Build and Push Docker Image

# 触发条件：推送到 main 分支或创建 v 开头的标签时自动运行，也支持手动触发
on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  # 允许在 GitHub Actions 页面手动触发工作流，并可指定标签
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker 镜像标签'
        required: true
        default: 'latest'

# 环境变量，方便统一管理
env:
  # 请修改为你的 Docker Hub 镜像地址，格式：用户名/仓库名
  REGISTRY_IMAGE: lizhichao008/daily-stock-analysis

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx（支持高级构建特性，如多平台）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 提取元数据，自动生成镜像标签（非常实用）
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            # 为默认分支（如 main）打上 latest 标签
            type=raw,value=latest,enable={{is_default_branch}}
            # 为 Git 标签（如 v1.0.0）生成对应标签
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 如果手动触发，使用手动输入的标签
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      # 5. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: file: ./docker/Dockerfile  # Dockerfile 所在目录，默认为项目根目录
          # 如果 Dockerfile 不在根目录，请指定路径，例如：file: ./docker/Dockerfile
          push: true # 设置为 true 才会推送到仓库
          tags: ${{ steps.meta.outputs.tags }} # 使用上一步自动生成的标签
          labels: ${{ steps.meta.outputs.labels }}
          # 可选：启用缓存以加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
